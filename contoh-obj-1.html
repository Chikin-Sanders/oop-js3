<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh object 1</title>
</head>
<body>
    <p id="hasil"></p>
    <p id="hasil2"></p>
    <script>
        let orang = {
            namaDepan : "Aziz",
            namaBelakang : "Hussein",
            warnaMata : "hijau"
        }
        orang.kebangsaan = "Indonesia" // menambahkan properti
        delete orang.warnaMata

        const hasil = document.getElementById("hasil");
        hasil.innerHTML = "Nama lengkap : " + orang.namaDepan + " " + orang.namaBelakang + 
        "<br>Warna Mata : " + orang.warnaMata + `<br>Kebangsaan : ${orang.kebangsaan}`;

        let pesan = "";
        let id;
        for(id in orang) {
            pesan = pesan + orang[id] + " ";
            console.log("id = " + id);
        }
        console.log(orang["namaDepan"])
        const hasil2 = document.getElementById("hasil2")
        hasil2.innerHTML = pesan
    </script>
</body>
</html>
