<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku-buku</title>
</head>
<body>
    <h4>Id Buku, Judul Buku dan Pengarang</h4>
    <p id="hasil">

    </p>

    <script>
        class Buku {
            constructor(idBuku, judulBuku, pengarang){
                this.idBuku = idBuku
                this.judulBuku = judulBuku
                this.pengarang = pengarang
            }
            tampil(){
                return (
                    "Identitas buku adalah " + this.idBuku + "<br>"
                    + "Judul buku adalah " + this.judulBuku + "<br>"
                    + "Pengarang buku adalah " + this.pengarang + "<br>"
                )
            }
        }
        const hasil = document.getElementById("hasil")
        var objBuku = new Buku("001", "Memori Pagi", "Semar")
        
        hasil.innerHTML = objBuku.tampil()
    </script>

</body>
</html>
