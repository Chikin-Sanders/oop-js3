<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai Min dan Max</title>
</head>
<body>
    <p id="hasil"></p>

    <script>
        var theList = []
        class Numbers {
            constructor(angka1, angka2, angka3) {
                this.angka1 = angka1
                this.angka2 = angka2
                this.angka3 = angka3
                this.pushToTheList = function(){
                    theList.push(this.angka1, this.angka2, this.angka3)
                }
                this.pushToTheList()
            }
            minValue(){
                let min = theList[0]
                for(var i = 0; i < theList.length; i++){
                    if(theList[i] < min){
                        min = theList[i]
                    }
                }
                return `Nilai minimum adalah ${min}`
            }
            maxValue(){
                let max = theList[0]
                for (var i = 0; i < theList.length; i++) {
                    if (theList[i] > max) {
                        max = theList[i]
                    }
                }
                return `Nilai max adalah ${max}`
            }
        }

        const hasil = document.getElementById("hasil")
        const number = new Numbers(-21, 10, 36)
        
        hasil.innerHTML = number.minValue() + "<br>" + number.maxValue()
    </script>
</body>
</html>
